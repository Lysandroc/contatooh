<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao contatooh
	</h1>
</div>

<div class="row">

<button class="btn btn-primary" ng-click="incrementa()">
	Novo
</button>
	<div class="col-xs-6 col-sm-3">
		<input type="search" ng-model="filtro" placeholder="parte do nome" class="form-control">
	</div>
</div>

<br>
<p>Contatos cadastrados: {{ total }}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th class="text-center">Acao</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td><a>{{ contato.nome}}</a></td>
			<td> {{ contato.email}}</td>
			<td class="text-center">
				<button class="btn btn-warning">Remover</button>
			</td>
		</tr>
	</table>	
</div>
