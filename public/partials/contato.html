<h1>Contato</h1>
<p ng-show="mensagem.texto" class="alert alert-warning">
	{{ mensagem.texto }}
</p>
<!--<p ng-hide="!!contato._id" class="alert alert-success"> Novo </p>-->

<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome"> Nome completo </label>
		<input ng-model="contato.nome" type="text" 
			class="form-control" id="nome" name="nome" 
			requerid>
	</div>
	<div class="form-group">
		<label for="email"> Email </label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" 
				id="email" placeholder="email@exemplo.com"
				name="email" ng-model="contato.email" required> 
		</div>
	</div>
	<div class="form-group">
		<label for="emergencia">Emergencia</label>
		<select id="emergencia" 
				class="form-control"	
				ng-model="contato.emergencia"
				ng-options="contato._id as contato.nome for contato in contatos">
				
		</select>	
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary"> Salvar </button>
		<a href="#/" class="btn btn-default"> Voltar </a>
	</div>
</form>
